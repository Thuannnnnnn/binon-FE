
name: Deploy to cPanel

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to cPanel
        uses: peaceiris/actions-cpanel@v1
        with:
          cpanel_host: ftp.shopcuathuan.shop
          cpanel_username: ${{ secrets.FTP_USERNAME }}
          cpanel_password: ${{ secrets.FTP_PASSWORD }}
          cpanel_app_directory: 'public_html'
          source_directory: 'dist'
